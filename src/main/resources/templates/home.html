<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도와 장소 리스트 웹사이트</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        #map {
            width: 70%;
            height: 100vh;
        }

        #controls {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        #search-controls {
            display: flex;
            margin-bottom: 10px;
        }

        #location-search {
            flex: 1;
            padding: 5px;
        }

        #location-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            margin-top: 10px;
        }

        #location-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            margin-top: 10px;
        }

        .action-buttons button {
            flex: 1;
            margin-left: 5px;
        }

        .action-buttons button:first-child {
            margin-left: 0;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="controls">
    <div id="search-controls">
        <input type="text" id="location-search" placeholder="장소 검색">
        <button id="search-location">검색</button>
        <button id="save-location">저장</button>
    </div>
    <button id="sort-locations">정리</button>
    <ul id="location-list"></ul>
</div>
<div id="map"></div>
<script>
    let map = L.map('map').setView([37.5665, 126.9780], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let locations = [];

    $('#search-location').on('click', function() {
        let searchValue = $('#location-search').val();
        if (searchValue) {
            $.getJSON(`https://nominatim.openstreetmap.org/search?format=json&q=${searchValue}`, function(data) {
                if (data.length > 0) {
                    let location = data[0];
                    let latlng = [location.lat, location.lon];
                    L.marker(latlng).addTo(map).bindPopup(location.display_name).openPopup();
                    $('#location-search').data('currentLocation', { name: location.display_name, latlng: latlng });
                }
            });
        }
    });

    $('#save-location').on('click', function() {
        let currentLocation = $('#location-search').data('currentLocation');
        if (currentLocation) {
            locations.push(currentLocation);
            updateLocationList();
            $('#location-search').val('');
            $('#location-search').removeData('currentLocation');
        }
    });

    $('#sort-locations').on('click', function() {
        if (locations.length > 1) {
            let mapCenter = map.getCenter();
            locations.sort((a, b) => getDistance(mapCenter, a.latlng) - getDistance(mapCenter, b.latlng));
            updateLocationList();
        }
    });

    function updateLocationList() {
        let list = $('#location-list');
        list.empty();
        locations.forEach(location => {
            let li = $('<li></li>').text(location.name);
            list.append(li);
        });
    }

    function getDistance(latlng1, latlng2) {
        let lat1 = parseFloat(latlng1.lat || latlng1[0]);
        let lon1 = parseFloat(latlng1.lng || latlng1[1]);
        let lat2 = parseFloat(latlng2[0]);
        let lon2 = parseFloat(latlng2[1]);

        let R = 6371; // km
        let dLat = (lat2 - lat1) * Math.PI / 180;
        let dLon = (lon2 - lon1) * Math.PI / 180;
        let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }
</script>
</body>
</html>
